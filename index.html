    <title>Document</title>

<body>
    <div id="result"></div>
    <script>
        var firstValue = 2;
        var number = 2;
        squerTo(firstValue, number)

        function squerTo(firstValue, number){

            var result = firstValue;
            for(var i = 0; i < number; i++){
                result *= firstValue;
            }
            console.log(result)
            return result;
            
        }
     
        var valueResult = document.getElementById('result');
        valueResult.innerHTML = squerTo(firstValue, number);

    </script>
